spring.application.name=MyCapstoneProject
spring.reactor.debug-agent.enabled=true


# MONGO Properties

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=pwd

#Logging

logging.pattern.console= %clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %highlight(%-5level) %clr(${PID}){faint} %magenta([%thread]) %clr(%-40.40logger{0}){blue} %cyan([%X{requestId}]) - %msg%n
logging.level.org.springframework.data.mongodb.core.ReactiveMongoTemplate=DEBUG


# Wiremock testing
service.product.url=http://localhost:8082/productInfoService/product/names
service.orders.url=http://localhost:8081/orderSearchService/order/phone